<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="assets/images/logo.svg" rel="shortcut icon"/>
</head>
<body class="body">
  <header class="header">
    <div class="header__top-row">
      <a href="index.html">
        <img class="header__logo" src="assets/images/logo.svg" alt="songbird logo">
      </a>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-block">
        <li class="header__nav-item header__nav-item-home header__nav-item_current">Главная</li>
        <li class="header__nav-item header__nav-item-start">Викторина</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__welcome-wrapper">
      <div class="main__welcome">
        <h1 class="main__welcome-title">Распознавания птиц по их голосам</h1>
        <button class="main__welcome-btn">Начать игру</button>
      </div>
      <img class="main__welcome-img" src="assets/images/welcome.jpg" alt="parrot with microphone">
    </section>
    <section class="main__game">
      <ul class="game__levels">
        <li class="game__level game__level_current">Разминка</li>
        <li class="game__level">Воробьиные</li>
        <li class="game__level">Лесные птицы</li>
        <li class="game__level">Певчие птицы</li>
        <li class="game__level">Хищные птицы</li>
        <li class="game__level">Морские птицы</li>
      </ul>
      <div class="game__question">
        question picture name play description
      </div>
      <div class="game__answers-wrapper">
        <ul class="game__answers">
          <li class="game__answer">answer1</li>
          <li class="game__answer">answer2</li>
          <li class="game__answer">answer3</li>
        </ul>
        <div class="game__selected-answer">
          picture name play description
        </div>
      </div>
      <button class="game__next-btn">Следующий уровень</button>
    </section>
  </main>
  <footer class="footer">
    <ul class="footer__nav-block">
      <li class="footer__nav-item">
        <a href="https://github.com/Te1epuz">Github</a>
      </li>
      <li class="footer__nav-item">
        <p>2022</p>
      </li>
      <li class="footer__nav-item">
        <a href="https://rs.school/js/"><img src="assets/images/rs_school.svg" width="75px" alt="rs school logo"></a>
      </li>
    </ul>
  </footer>
  <script type="module" src="assets/scripts/script.js"></script>
</body>
</html>
